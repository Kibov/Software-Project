<a routerLink="/issues" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      User: {{ comment.userName }} | topic: {{ comment.topic }} | prio:  {{ comment.prio }}
    </h4>
  </div>
<p class="contentDisplayed" *ngIf="isSelected">{{ comment.content }}</p>
</a>
