<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <h1 class="signup">Sign Up</h1>
      <div class="form-group">
        <label class="usernameclass" for="username">Username</label>
        <input type="text" [(ngModel)]="user.username"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter your username"
          required #username="ngModel">
        <div [hidden]="!username.pristine" class="alert alert-danger">username is required</div>
      </div>
      <div class="form-group">
        <label class="passwordclass" for="name">Password</label>
        <input type="text" [(ngModel)]="user.password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required #password="ngModel">
      </div>
      <div [hidden]="!password.pristine" class="alert alert-danger">password is required</div>
      <button type="submit" [disabled]="!userForm.form.valid"
        class="btn btn-success">Log in</button>
      <button type="submit" [disabled]="!userForm.form.valid"
        class="btn btn-info">Sign up</button>
    </form>
  </div>
</div>
